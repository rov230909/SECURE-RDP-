name: RDP

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 4320

    steps:
      - name: Configure RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0
          netsh advfirewall firewall delete rule name="RDP-Tailscale" 2>$null
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service TermService -Force

      - name: Create User rov (password hợp lệ)
        env:
          MY_USER: rov
          MY_PASS: Rov@23092025           # ← ĐÃ FIX LỖI PASSWORD POLICY
        run: |
          $p = ConvertTo-SecureString $env:MY_PASS -AsPlainText -Force
          if (Get-LocalUser -Name $env:MY_USER -ErrorAction SilentlyContinue) { Remove-LocalUser -Name $env:MY_USER }
          New-LocalUser -Name $env:MY_USER -Password $p -AccountNeverExpires -PasswordNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member $env:MY_USER
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $env:MY_USER

      - name: Install Tailscale
        run: |
          iwr https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi -OutFile "$env:TEMP\ts.msi"
          msiexec /i "$env:TEMP\ts.msi" /quiet /norestart | Out-Null
          del "$env:TEMP\ts.msi" -Force

      - name: Connect Tailscale – Dùng mãi 1 IP
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=rov-vps-forever
          for($i=0;$i -lt 30;$i++){
            $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4 2>$null
            if($ip){ echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV; break }
            Start-Sleep 3
          }

      - name: Show Info & Keep Alive
        env:
          MY_USER: rov
        run: |
          Write-Host "`n════════════════════════════════════"
          Write-Host "        VPS SẴN SÀNG – IP CỐ ĐỊNH"
          Write-Host "════════════════════════════════════"
          Write-Host "IP cố định → $env:TAILSCALE_IP"
          Write-Host "Username   → $env:MY_USER"
          Write-Host "Password   → Rov@23092025"
          Write-Host "════════════════════════════════════`n"
          while($true){
            Write-Host "[$(Get-Date -f HH:mm:ss)] Đang chạy ổn định – Cancel khi xong"
            Start-Sleep 300
          }
