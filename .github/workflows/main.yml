name: RDP

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 4320

    steps:
      - name: Configure RDP + Open Port
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0
          netsh advfirewall firewall delete rule name="RDP-Tailscale" 2>$null
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service TermService -Force -ErrorAction SilentlyContinue

      - name: Create User rov
        env:
          MY_USER: rov
          MY_PASS: rov@2309
        run: |
          $p = ConvertTo-SecureString $env:MY_PASS -AsPlainText -Force
          if (Get-LocalUser -Name $env:MY_USER -ErrorAction SilentlyContinue) { Remove-LocalUser -Name $env:MY_USER -Force }
          New-LocalUser -Name $env:MY_USER -Password $p -AccountNeverExpires -PasswordNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member $env:MY_USER
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $env:MY_USER

      - name: Install Tailscale
        run: |
          iwr https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi -OutFile "$env:TEMP\ts.msi"
          msiexec /i "$env:TEMP\ts.msi" /quiet /norestart | Out-Null
          del "$env:TEMP\ts.msi" -Force

      - name: Connect Tailscale – DÙNG MÃI 1 IP
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=rov-vps-cua-toi
          
          for($i=0; $i -lt 30; $i++) {
            $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
            if($ip) { echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV; break }
            Start-Sleep 3
          }

      - name: Show Info & Keep Alive
        env:
          MY_USER: rov
        run: |
          Write-Host "`n══════════════════════════════════════"
          Write-Host "    VPS ĐÃ SỐNG LẠI – DÙNG MÃI 1 IP"
          Write-Host "══════════════════════════════════════"
          Write-Host "IP cố định → $env:TAILSCALE_IP"
          Write-Host "User       → $env:MY_USER"
          Write-Host "Pass       → rov@2309"
          Write-Host "══════════════════════════════════════`n"
          
          while($true) {
            Write-Host "[$(Get-Date -f HH:mm:ss)] VPS đang chạy ngon – Cancel workflow khi xong"
            Start-Sleep 300
          }
